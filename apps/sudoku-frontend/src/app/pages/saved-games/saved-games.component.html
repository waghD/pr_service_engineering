<se-sudoku-header additionalClass='single-line-heading' pageHeading='Saved Games'></se-sudoku-header>
<div class='main-content'>
  <div class='table-container'>
    <table border='0' cellspacing='0' cellpadding='0'>
      <tr class='table-header'>
        <th *ngIf='displayUnimportantInfo'><h2>Nr.</h2></th>
        <th><h2>Type</h2></th>
        <th><h2>Difficulty</h2></th>
        <th *ngIf='displayUnimportantInfo'><h2>Time</h2></th>
        <th><h2>Progress</h2></th>
        <th><h2>Play</h2></th>
        <th><h2>Delete</h2></th>
      </tr>
      <tr *ngFor='let oneSudoku of savedGames.slice().reverse(); let i = index'>
        <td *ngIf='displayUnimportantInfo'><h3>{{i + 1}}</h3></td>
        <td><h3>{{oneSudoku.type}}</h3></td>
        <td><h3>{{oneSudoku.difficulty}}</h3></td>
        <td *ngIf='displayUnimportantInfo'><h3>{{oneSudoku.time_string}}</h3></td>
        <td><h3>{{oneSudoku.filled_out_ratio}}%</h3></td>
        <td>
          <button class='default-button play-button' (click)='playButtonClicked(oneSudoku)'><span class='inner-button'><img
            src='assets/img/simple-triangle.png'
            alt='play button' /></span></button>
        </td>
        <td>
          <button class='default-button trash-bin-button' (click)='trashButtonClick(oneSudoku)'>
            <span class='inner-button'><img src='assets/img/trash-bin.png' alt='trash bin' /></span>
          </button>
        </td>
      </tr>
    </table>

  </div>
</div>
