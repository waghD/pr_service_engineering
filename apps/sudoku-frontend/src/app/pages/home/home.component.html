<div class='content-body'>
  <se-sudoku-header pageHeading='Menu' additionalClass='main-menu-header'></se-sudoku-header>
  <main class='main-content'>
    <div class='mm-container'>
      <div class='mm-menu'>
        <ul class='mm-ul'>
          <li class='mm-li'><a (click)='playButtonClicked()'>Play</a></li>
        </ul>
        <ul *ngIf='authStateService.Username !== "" && authStateService.isLoggedIn' class='mm-ul'>
          <li class='mm-li'><a routerLink='/saved-games'>Open</a></li>
        </ul>
        <ul class='mm-ul'>
          <li class='mm-li'><a routerLink='/how-to-play'>How to Play</a></li>
        </ul>
        <ul class='mm-ul'>
          <li class='mm-li'><a routerLink='/impress'>Impress</a></li>
        </ul>
        <ul class='mm-ul'>
          <li class='mm-li'><a routerLink='/privacy'>Privacy</a></li>
        </ul>
      </div>
    </div>
  </main>
</div>
