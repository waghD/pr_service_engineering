<se-sudoku-header additionalClass='single-line-heading' pageHeading='Classic'></se-sudoku-header>
<div class='main-content'>
  <div class='classic-game-container'>
    <form [formGroup]='gridForm' (ngSubmit)='saveGrid()'>
      <div class='game-grid'>
        <table class='grid-table'>
          <tr class='grid-row' *ngFor='let row of sudokuGrid; let rowIdx = index'>
            <!-- only add styling classes if the indices are at specific number and don't double border on edge -->
            <td class='grid-cell' *ngFor='let cellValue of row; let colIdx = index'
                [ngClass]="{'bottom-line-cell': (rowIdx + 1) % 3 === 0  && rowIdx < 8, 'right-line-cell': (colIdx + 1) % 3 === 0 && colIdx < 8}">
              <span *ngIf='sudokuGrid[rowIdx][colIdx]!==0; else elseblock'>
                  <input [formControlName]='"cell" + colIdx  + "" + rowIdx'
                         (focusout)='focusOutFunction()'
                         (focusin)='focusInFunction()'
                         [(ngModel)]='sudokuGrid[rowIdx][colIdx]'>
              </span>
              <ng-template #elseblock>
              <span>
                  <input
                    [formControlName]='"cell" + colIdx  + "" + rowIdx'
                    (focusin)='focusInFunction()'
                    (focusout)='focusOutFunction()'
                    class='should-be-empty-cell'>
              </span>
              </ng-template>
            </td>
          </tr>
        </table>
      </div>
      <button class='button' type='submit'>Save</button>
    </form>
  </div>
</div>
<se-sudoku-footer></se-sudoku-footer>
